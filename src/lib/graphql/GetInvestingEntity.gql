query GetInvestingEntity($id: ID!) {
	getInvestingEntity(id: $id) {
		address
		companies {
			documents {
				name
				downloadUrl
				id
			}
			attributes {
				field {
					description
					id
					name
				}
			}
			id
		}
		entityType
		name
		strategy
		investmentCriteria {
			required
		}
		id
	}
}
