query GetUser($id: ID!) {
	getUser(id: $id) {
		email
		id
		completedRegistrationStep
		investingEntities {
			name
			address
			entityType
			strategy
			id
			companies {
				id
				attributes {
					field {
						id
						name
						description
					}

					stringValue
				}
			}
			investmentCriteria {
				enabled
				required
				field {
					fieldType {
						name
					}
					name
					id
				}
			}
		}
	}
}
