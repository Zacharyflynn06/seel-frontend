query GetCompany($id: ID!) {
	getCompany(id: $id) {
		id
		attributes {
			field {
				description
				id
				name
			}
			stringValue
		}

		documentCollections {
			name
			id
			documents {
				id
				name
			}
		}
		investingEntity {
			name
			id
			investmentCriteria {
				enabled
				required
				field {
					fieldType {
						name
					}
					name
					id
				}
			}
		}
	}
}
